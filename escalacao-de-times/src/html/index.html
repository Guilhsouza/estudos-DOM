<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalação de Times</title>
    <script src="../dist/addPlayer.js"></script>
    <script src="../dist/removePlayer.js"></script>
</head>

<body>
    <h1>Escalação De Times</h1>
    <hr>

    <h2><u>Jogadores Para Escalar</u></h2>

    <section>
        <label for="name">Nome do Jogador: </label>
        <input type="text" id="name" name="name">
        <br>

        <label for="position">Posição do Jogador: </label>
        <input type="text" id="position" name="position">
        <br>

        <label for="number">Número da Camisa do Jogador: </label>
        <input type="number" id="number" name="number">

        <br>

        <button onclick="addPlayer()">Escalar Jogador</button>
    </section>

    <h2><u>Jogadores Escalados</u></h2>

    <label for="numberOfPlayer">Número do Jogador: </label>
    <input type="text" id="number-of-player" name="number-of-player">

    <br>
    <br>

    <button onclick="removePlayer()">Remover jogador por número</button>

    <section id="scalated-players"></section>
</body>

</html>
